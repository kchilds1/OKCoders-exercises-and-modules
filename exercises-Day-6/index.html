<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flex Building Exercises</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/34d1ce521c.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <header class="navbar align-items">
          <div class="flex align-items">
              <i class="fa-brands fa-github github-icon margin"></i>
              <label for="input-name"></label>
              <input id="input-name" placeholder="Search or jump to..." class="margin">
              <nav>
                <a class="margin">Pull requests</a>
                <a class="margin">Issues</a>
                <a class="margin">Codespaces</a>
                <a class="margin">Marketplace</a>
                <a class="margin">Explore</a>
              </nav>
          </div>
          <div>
              <i class="fa-regular fa-bell icon margin"></i>
              <i class="fa-regular fa-plus icon "></i>
              <i class="fa-solid fa-sort-down icon margin"></i>
              <i class="fa-regular fa-circle-user icon "></i>
              <i class="fa-solid fa-sort-down icon"></i>
          </div>
      </header>
  </body>
</html>
