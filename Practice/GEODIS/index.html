<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodis-webpage</title>
    <script src="https://kit.fontawesome.com/34d1ce521c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-header">  
    <div class="navbar"> 
      <header class="navbar top-header">
        <div class="box"><img alt="Flag of the United States of America" src="//upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/255px-Flag_of_the_United_States.svg.png" width="50px" height="25px"></div>
        <div class="box"><b>USA</b></div><hr>
        <div class="box">Find a GEODIS agency<i class="fa-sharp fa-solid fa-map-pin"></i></div><hr>
        <div class="box"><i class="fa-sharp fa-regular fa-user"></i></div>
      </header>
    </div>
  </div>
  <div class="bottom-header">
    <div><img src="GEODIS-logo.png" width="150px" alt="geodis logo" ></div>
    <div class="space"></div>
    <div class="box">GEODIS Group</div>
    <div class="box">Find your solution</div>
    <div class="box">Expertise & Insights</div>
    <div class="box">Careers</div>
    <div class="box">Contact us</div>
    <div class="box"><i class="fa-solid fa-magnifying-glass"></i></div>
  </div>
  <div class="flex-warehouse">
    <div>
      <label for="search">
          <input class="search" placeholder="How can we help you?">
          <i class="fa-solid fa-magnifying-glass search"></i>
          <button class="search-button search">Search</button>
      </label>
    </div>
  </div>
  <div class="city-flex">
    <div><p>Eliminate the stress of meeting OTIF compliance with GEODIS RCS</p></div> 
    <button class="learn-more">> Learn More</button>
  </div> 
</body>
</html>
