<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <img src="damian-zaleski-RYyr-k3Ysqg-unsplash.jpg" alt="desk-header-image">
            <div class="centered"><h1 class="contact">CONTACT</h1></div>
        </div>
    </section>


    <section class="form-area">
    <div class="spacing"></div>
    <div class="form-center">
        <div class="info-text">
            Any additional questions you couldn’t find on our site? Drop us a line and we’ll get back to you as soon as possible!
        </div>
        <form>
            <label for="name">Your Name (required) <input id="name"></label>
            <label for="email">Your Email (required) <input id="email"></label>
            <label for="subject">Subject (required) <input id="subject"></label>
            <label for="message">Your Message<textarea rows="10"></textarea></label>
            <label><button>SEND</button></label>
        </form>
    </div>
    
</section>
</body>
</html>
